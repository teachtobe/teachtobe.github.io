<div class="modal fade" id="resourceAddModal">
	<div class="modal-dialog">
		<form class="form-horizontal" ng-submit="tools.resource.save(temp.resource)">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Manage Resource: {{temp.resource.category}}</h4>
				</div>
				<div class="modal-body" ng-show="temp.resource.category=='Scripture'">
					<div class="form-group">
						<label for="resourceTitle" class="col-lg-3 control-label">Title</label>
						<div class="col-lg-9">
							<input type="text" class="form-control" id="resourceTitle" ng-model="temp.resource.title">
						</div>
					</div>
					<div class="form-group">
						<label for="resourceRefrence" class="col-lg-3 control-label">Refrence</label>
						<div class="col-lg-9">
							<input type="text" class="form-control" id="resourceRefrence" ng-model="temp.resource.refrence">
						</div>
					</div>
					<div class="form-group">
						<label for="resourceBody" class="col-lg-3 control-label">Scripture</label>
						<div class="col-lg-9">
							<textarea class="form-control" id="resourceBody" ng-model="temp.resource.body"></textarea>
						</div>
					</div>
				</div>

				<div class="modal-body" ng-show="temp.resource.category=='Quote'">
					<div class="form-group">
						<label for="resourceTitle" class="col-lg-3 control-label">Title</label>
						<div class="col-lg-9">
							<input type="text" class="form-control" id="resourceTitle" ng-model="temp.resource.title">
						</div>
					</div>
					<div class="form-group">
						<label for="resourceRefrence" class="col-lg-3 control-label">Author</label>
						<div class="col-lg-9">
							<input type="text" class="form-control" id="resourceRefrence" ng-model="temp.resource.refrence">
						</div>
					</div>
					<div class="form-group">
						<label for="resourceBody" class="col-lg-3 control-label">Quote</label>
						<div class="col-lg-9">
							<textarea class="form-control" id="resourceBody" ng-model="temp.resource.body"></textarea>
						</div>
					</div>
				</div>

				<div class="modal-body" ng-show="temp.resource.category=='Video'">
					<div class="form-group">
						<label for="resourceTitle" class="col-lg-3 control-label">Title</label>
						<div class="col-lg-9">
							<input type="text" class="form-control" id="resourceTitle" ng-model="temp.resource.title">
						</div>
					</div>
					<div class="form-group">
						<label for="resourceRefrence" class="col-lg-3 control-label">YT Embed URL</label>
						<div class="col-lg-9">
							<input type="text" class="form-control" id="resourceRefrence" ng-model="temp.resource.refrence">
						</div>
					</div>
					<div class="form-group">
						<label for="resourceBody" class="col-lg-3 control-label">Description</label>
						<div class="col-lg-9">
							<textarea class="form-control" id="resourceBody" ng-model="temp.resource.body"></textarea>
						</div>
					</div>
				</div>

				<div class="modal-footer">
					<div class="form-group">
						<label for="resourceTopic" class="col-lg-3 control-label">Principles</label>
						<div class="col-lg-9">
							<select class="form-control" ng-model="temp.resource.topics" multiple>
								<option value="{{topic.$id}}" ng-repeat="topic in data.topics">{{topic.title}}</option>
							</select>
						</div>
					</div>
					<input type="submit" class="btn btn-success pull-right" value="Save">
				</div>
			</div>
		</form>
	</div>
</div>
